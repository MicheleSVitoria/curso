<!DOCTYPE html>
<html>
<head>
 <title>Curso HTML</title>
</head>
<body>
 <h2>Disciplina</h2>
 <form action="#" method="POST">

  <label for="id_disciplina">Id disciplina:</label>
  <input type="text" id="id_disciplina"
  name="int" required><br><br>

  <label for="nome_disciplina">Nome disciplina:</label>
  <input type="text" id="nome_disciplina"
  name="varchar" required><br><br>


  <label for="carga_horaria_disciplina">Carga horaria disciplina:</label>
  <input type="text" id="carga_horaria_disciplina"
  name="double" required><br><br>

  <label for="turma">Turma:</label>
  <input type="text" id="turma"
  name="int" required><br><br>

  <label for="professor">Professor:</label>
  <input type="text" id="professor"
  name="int" required><br><br>

  
  <input type="submit" value="Enviar">
 </form>
</body>
