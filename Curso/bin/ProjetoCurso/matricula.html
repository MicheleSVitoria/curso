<!DOCTYPE html>
<html>
<head>
 <title>Curso HTML</title>
</head>
<body>
 <h2>Matricula</h2>
 <form action="#" method="POST">

  <label for="id_matricula">Id matricula:</label>
  <input type="text" id="id_matricula"
  name="int" required><br><br>

  <label for="numero_matricula">Numero matricula:</label>
  <input type="text" id="numero_matricula"
  name="int" required><br><br>

  <label for="data_matricula">Data matricula:</label>
  <input type="text" id="data_matricula"
  name="date" required><br><br>

  <label for="id_aluno">Id aluno:</label>
  <input type="text" id="id_aluno"
  name="int" required><br><br>

  
  <input type="submit" value="Enviar">
 </form>
</body>
</html>
